{% extends 'layout.html' %}

{% block page_title %}
    {{program.title}}
{% endblock page_title %}

{% block content %}
<div class="container mt-3">
    <div class="row">
       <div class="col-3">
            <img class="img-fluid rounded" src="{{program.imageUrl}}" alt="{{course.title}}">

       </div> 
       <div class="col-9">
            <h1 class="h3">{{program.title}}</h1>
            <p>
                {{program.description}}
            </p>
       </div>
    </div>
</div>
{% endblock content %}
